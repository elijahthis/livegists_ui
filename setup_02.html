<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Photo</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/setup_02.css" />
</head>

<body>
    <img src="images/logo.png" class="logo" />

    <div class="grid-col-2">
        <div id="image-upload_box">
            <header>
                <div>
                    <h5 class="prev_next">PREVIOUS</h5>
                    <h5 id="upload-step">STEP 1 OF 5</h5>
                    <h5 class="prev_next">NEXT</h5>
                </div>
                <hr />
            </header>
            <div class="image-upload_body">
                <div id="image-upload_message">
                    <h5>Upload Photo</h5>
                    Get your face easily regognized by your network
                </div>
                <img src="images/placeholder-profile-image.png" class="placeholder-profile-image" />
                <div id="image-upload_form">
                    <div class="upload_photo" >Upload Photo</div>
                    <input type="submit" value="Continue" />
                </div>
            </div>
        </div>
    </div>
    <div class="grid-col-3">
        <img src="images/background-account-creation.png" />
    </div>
</body>

</html>
